<ion-button (click)="dismiss()" class="dismiss" fill="clear">
  <ion-icon slot="icon-only" name="close-outline" color="light"></ion-icon>
</ion-button>
<ion-button (click)="capture()" class="capture" fill="clear">
  <ion-icon
    slot="icon-only"
    name="radio-button-on-outline"
    color="light"
  ></ion-icon>
</ion-button>
<div
  *ngIf="capturedImageUrl$ | async as capturedImageUrl"
  class="captured ion-margin"
>
  <app-image ionImgViewer [src]="capturedImageUrl"></app-image>
</div>
<video #video playsinline autoplay></video>
