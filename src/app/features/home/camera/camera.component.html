<ion-button (click)="dismiss()" class="dismiss ion-margin" fill="clear">
  <ion-icon slot="icon-only" name="close-outline" color="light"></ion-icon>
</ion-button>
<ion-button (click)="capture()" class="capture" fill="clear">
  <ion-icon
    slot="icon-only"
    name="radio-button-on-outline"
    color="light"
  ></ion-icon>
</ion-button>
<div
  *ngIf="capturedImage$ | async as capturedImage"
  class="captured ion-margin"
>
  <ion-img [attr.src]="capturedImage"></ion-img>
</div>
<video #video playsinline autoplay></video>
