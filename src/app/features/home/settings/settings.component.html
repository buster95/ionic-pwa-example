<ion-list lines="none">
  <ion-item>
    <ion-icon name="moon-outline" slot="start"></ion-icon>
    <ion-label>Dark Theme</ion-label>
    <ion-toggle
      [checked]="prefersDark$ | async"
      (ionChange)="onToggleDarkTheme($event)"
    ></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-icon name="information-outline" slot="start"></ion-icon>
    <ion-label>Version</ion-label>
    <ion-note slot="end">{{ version }}</ion-note>
  </ion-item>
</ion-list>
