<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-slides [options]="photoSlidesOptions" class="photo-slides">
    <ion-slide>
      <img ionImgViewer src="https://picsum.photos/id/101/1920/1980" />
    </ion-slide>
    <ion-slide>
      <img ionImgViewer src="https://picsum.photos/id/102/720/1080" />
    </ion-slide>
    <ion-slide>
      <img ionImgViewer src="https://picsum.photos/id/103/1920/1580" />
    </ion-slide>
  </ion-slides>
</ion-header>
<ion-content fullscreen>
  <ion-list lines="none">
    <ion-item>
      <ion-icon name="code-outline" slot="start"></ion-icon>
      <ion-label>
        <h3>Hash</h3>
        <p>1234567890abcdef</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="document-outline" slot="start"></ion-icon>
      <ion-label>
        <h3>MIME Type</h3>
        <p>1234567890abcdef</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="location-outline" slot="start"></ion-icon>
      <ion-label>
        <h3>Geolocation</h3>
        <p>121.69, 23.22</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="home-outline" slot="start"></ion-icon>
      <ion-label>
        <h3>Address</h3>
        <p>7F.-1, No.429, Guangfu S. Rd., Xinyi District, Taipei City, 11074</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
