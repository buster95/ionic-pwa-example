<ng-container *ngrxLet="juncture$ as juncture">
  <app-image
    *ngrxLet="juncture.thumbnailUrl$ as thumbnailUrl"
    routerLink="photo"
    [queryParams]="{ id: juncture.id }"
    [src]="thumbnailUrl"
    class="ion-activatable"
  >
    <ion-ripple-effect></ion-ripple-effect>
  </app-image>
</ng-container>
